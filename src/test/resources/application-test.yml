spring:
  datasource:
    url: jdbc:h2:mem:testdb  # Используем in-memory базу данных для тестов
    username: test
    password: test
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true  # Включаем консоль H2 для проверки
  jpa:
    hibernate:
      ddl-auto: update  # Автоматическое обновление схемы базы данных
    show-sql: true
    properties:
      hibernate.format_sql: true
